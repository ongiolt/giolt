name: Build Check Docs

permissions:
  contents: read

on:
  push:
    branches-ignore:
      - main
    paths:
      - "docs/**"

jobs:
  check_changes:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      - name: Setup Bun
        uses: oven-sh/setup-bun@v2

      - name: Install dependencies
        run: bun install

      - name: Run build
        run: bun docs:build
