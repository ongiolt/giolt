name: Build Check Tenant

on:
  push:
    branches-ignore:
      - main
    paths:
      - "packages/tenant/**"

permissions:
  contents: read

jobs:
  check_changes:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2

      - name: Install dependencies
        run: bun install

      - name: Run build
        run: bun tenant:build
